<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color:whitesmoke;
            font-family: Cambria, Cochin, Georgia, Times, serif;
        }
        .block1{
            background-color:skyblue;
            padding: 30px;
            border-radius:20px;
            display:flex;
            justify-content:space-between;
            margin: auto;
        }
        .nav{
            font-size: x-large;
            margin-left: 30px;
            margin-top: 20px;
        }
        .list{
            margin: 0;
            padding: 0;
            list-style: none;
            display: flex;
        }
        .list li{
            float: right;
        }
        .list li a{
            display: block;
            color: black;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: large;
        }
        .list a:hover{
            color: darkslategray;
            background-color: deepskyblue;
        }
        h1{
            margin-top: 100px;
        }
        h1 .blue{
            color: aquamarine;
        }
    </style>
</head>
<body>
    <div class="block1">
        <h2 class="nav">NavBar</h2>
        <ul class="list">
            <li><a href="">Home</a></li>
            <li><a href="">Features</a></li>
            <li><a href="">Services</a></li>
            <li><a href="">Our Work</a></li>
        </ul>
    </div>
<h1><span>Navigation bar</span><br><span class="blu">Using HTML & CSS</span></h1>
</body>
</html>
